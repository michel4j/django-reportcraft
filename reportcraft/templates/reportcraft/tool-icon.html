<div class="tool-icon px-2" {% if tooltip %}title="{{ tooltip }}"{% endif %}>
    <i class="{{ icon }}"></i>
    {% if badge is not None %}<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-{{ color | default:'info' }}">{{ badge }}</span>{% endif %}
    {% if label %}<div class="icon-label d-none d-md-inline-block">{{label}}</div>{% endif %}
</div>
